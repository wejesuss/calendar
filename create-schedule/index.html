<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar datas da visita</title>
    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="/create-schedule/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;500&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1>Calendar</h1>
        <nav>
          <ul>
            <li><a href="#">Horários</a></li>
            <li><a href="#">Pagamentos</a></li>
            <li><a href="#">Wemerson ^</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="#" method="get" id="create-event"></form>
      <div class="sections">
        <section>
          <h2>Criar/Editar evento</h2>
          <div class="input-container">
            <label for="activation-interval">Intervalo de ativação:</label>
            <input
              type="text"
              name="activation-interval"
              id="activation-interval"
              form="create-event"
            />
            <select
              name="activation-interval-type"
              id="activation-interval-type"
              form="create-event"
            >
              <option value="mtf">Meses no futuro</option>
            </select>
          </div>
          <div class="input-container">
            <label for="duration">Duração:</label>
            <select name="duration" id="duration" form="create-event">
              <option value="15min">15 Min</option>
              <option value="30min">30 Min</option>
              <option value="45min">45 Min</option>
              <option value="60min">60 Min</option>
            </select>
          </div>
          <div class="input-container" id="days-of-week">
            <label>Disponibilidade:</label>
          </div>
          <div class="input-container replacements" id="replacements">
            <label>Sobreposições:</label>
            <div class="add-replacement">
              <button>Adicionar nova data</button>
            </div>
            <ol class="replacement-list">
              <li class="replacement-date">
                <div class="day">20/01/2022</div>
                <ol class="time-interval-list">
                  <li class="time-interval">16:00 - 17:00</li>
                  <li class="time-interval">18:00 - 19:30</li>
                </ol>
                <div class="trash">trash</div>
              </li>
              <li class="replacement-date">
                <div class="day">22/01/2022</div>
                <ol class="time-interval-list unavailable">
                  Indisponível
                </ol>
                <div class="trash">trash</div>
              </li>
            </ol>
          </div>

          <button type="submit" form="create-event">enviar</button>
        </section>
        <section>
          <h2>Eventos</h2>
        </section>
      </div>
    </main>

    <footer>Todos os direitos reservados &copy;</footer>

    <script src="index.js"></script>
  </body>
</html>
